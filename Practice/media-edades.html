<!DOCTYPE html>

    <body>
        <h1> Programa - Calcular la media de las edades de una familia.</h1>

        <script>
            function saltarLinea() {

                document.write("<br>");

            }

            function imprimir(mensaje) {

                document.write(mensaje);

            }

            var edadPadre = 42;
            var edadMadre = 38;
            var edadHijo = 15;
            var edadHija = 12;

            var totalEdad = edadPadre + edadMadre + edadHijo + edadHijo;

            var media = totalEdad / 4;

            imprimir(media);
        </script>
