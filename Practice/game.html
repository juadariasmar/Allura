<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body>
        <h1> Juego con Javascript </h1>

        <script>
            function saltarLinea() {

                document.write("<br>");

            }

            function imprimir(mensaje) {

                document.write(mensaje);

            }

            //var numeroPensado = Math.round(Math.random() * 10); //Math.round quita decimales del numero... Math.random() * 10 lanza un numero aleatorio y luego lo multiplica por 10


            function loteria(n) {
                return Math.round(Math.random() * n);

            }

            var numeroPensado = loteria(10);

            var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));

            if (numeroLanzado == numeroPensado) {
                imprimir("Acerto");
            } else {
                if (numeroLanzado > numeroPensado) {
                    imprimir("usted erro, el numero pensado: " + numeroPensado + ", era menor que su numero");
                } else {
                    imprimir("usted erro, el numero pensado: " + numeroPensado + ", es mayor que su numero");
                }
            }
        </script>
    </body>

</html>
