<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body>
        <h1> Indice de masa muscular de una persona </h1>

        <script>
            function saltarLinea() {

                document.write("<br>");

            }

            function imprimir(mensaje) {

                document.write(mensaje);

            }

            function calcularImc(peso, altura) {

                imc = peso / (altura * altura);
                return imc;

            }

            nombre = prompt("Informe su nombre, por favor");

            pesoInformado = prompt(nombre + ", Informe su peso, por favor");

            alturaInformado = prompt(nombre + ", Informe su altura, por favor");

            imcPersona = calcularImc(pesoInformado, alturaInformado);

            imprimir(nombre + ", su imc calculado es: " + imcPersona);

            saltarLinea();

            if (imcPersona < 18.5) {
                imprimir("IMC considerado como bajo peso");
            }

            if (imcPersona >= 18.5) {
                if (imcPersona < 25)
                    imprimir("IMC considerado como peso normal");
            }

            if (imcPersona >= 25) {
                imprimir("IMC considerado como sobrepeso");
            }

            if (imcPersona >= 30) {
                imprimir("IMC considerado como obeso");
            }
        </script>
    </body>

</html>
