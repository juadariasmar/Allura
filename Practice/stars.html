<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body>
        <h1> Juego con Javascript </h1>

        <script>
            function saltarLinea() {

                document.write("<br>");

            }

            function imprimir(mensaje) {

                document.write(mensaje);
                saltarLinea();

            }

            for (var lines = 1; lines <= 5; lines++) {
                for (column = 1; column <= 10; column++) {

                    document.write("*");

                }
                saltarLinea();
            }
            saltarLinea();
            imprimir("FIN");
        </script>
    </body>

</html>
