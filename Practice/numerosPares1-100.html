<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body>
        <h1> Programa - Imprimir numeros pares 1-100.</h1>

        <script>
            function saltarLinea() {

                document.write("<br>");

            }

            function imprimir(mensaje) {

                document.write(mensaje);

            }

            var count = 2;

            while (count <= 100) {
                imprimir(count);
                saltarLinea();
                count += 2;
            }
            imprimir("fin");
        </script>
    </body>

</html>
