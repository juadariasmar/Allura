<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body>
        <h1> Programa mundial futbol </h1>

        <script>
            function saltarLinea() {

                document.write("<br>");

            }

            function imprimir(mensaje) {

                document.write(mensaje);

            }

            var anhoMundial = 1930;

            while (anhoMundial <= 2020) {
                imprimir("Hubo mundial de la Fifa en  " + anhoMundial);
                saltarLinea();
                anhoMundial += 4;
            }
        </script>
    </body>

</html>
