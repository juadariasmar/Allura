<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body>
        <h1> Secret Game with JavaScript </h1>

        <input type="text">
        <button>Verificar si acerto con el secreto</button>

        <script>
            function aleatorio() {
                return Math.round(Math.random() * 10);
            }

            function sortearNumeros(cantidad) {

                let secretos = [];
                let contador = 1;
                while (contador <= cantidad) {

                    numeroAleatorio = aleatorio();
                    let encontrado = false;

                    for (let i = 0; i < secretos.length; i++) {

                        if (numeroAleatorio == secretos[i]) {
                            encontrado = true;
                            break;

                        }

                    }

                    if (encontrado == false) {

                        secretos.push(numeroAleatorio);
                        contador++;


                    }

                }

                return secretos;

            }

            var secretos = sortearNumeros(4);

            console.log(secretos);



            var input = document.querySelector('input');
            input.focus(); //hago focus del cursor en el input

            function verificar() {

                var encontrado = false;

                for (let i = 0; i < secretos.length; i++) {

                    if (secretos[i] == parseInt(input.value)) {

                        alert("Usted acerto");
                        encontrado = true;
                        break;

                    }

                }
                if (encontrado == false) {
                    alert("usted erro");
                }

                input.value = "";
                input.focus();

            }

            var button = document.querySelector('button'); // creo una variable llamada button a la que le paso la interaccion del elemento button de html
            button.onclick = verificar; // llamo la funcion verificar cuando se haga click en el boton
        </script>
    </body>

</html>
