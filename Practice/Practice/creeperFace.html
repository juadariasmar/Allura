<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="400"> </canvas>
    <script>
      var screen = document.querySelector("canvas");
      var c = screen.getContext("2d");
      c.fillStyle = "darkGreen";
      c.fillRect(200, 50, 350, 300);
      c.fillStyle = "black";
      c.fillRect(250, 110, 90, 90);
      c.fillRect(410, 110, 90, 90);
      c.fillRect(340, 200, 70, 100);
      c.fillRect(300, 240, 40, 110);
      c.fillRect(410, 240, 40, 110);
    </script>
  </body>
</html>
