<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body>
        <h1> Programa - Calcular la media de las edades de una familia.</h1>

        <script>
            function saltarLinea() {

                document.write("<br>");

            }

            function imprimir(mensaje) {

                document.write(mensaje);

            }

            var numerodeMiembros = parseInt(prompt("ingrese la cantidad de miembros de su familia"));

            var contador = 1;

            var totalEdades = 0;

            while (numerodeMiembros >= contador) {

                edad = parseInt(prompt("ingrese la edad del familiar"));
                totalEdades += edad;
                contador++;
            }

            media = totalEdades / numerodeMiembros;

            imprimir("La media de las edades es: " + media);
            saltarLinea();
            imprimir("Fin");
        </script>
    </body>

</html>
