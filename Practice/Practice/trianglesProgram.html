<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="400"> </canvas>
    <script>
      var screen = document.querySelector("canvas");
      var c = screen.getContext("2d");
      c.beginPath();
      c.moveTo(50, 50);
      c.lineTo(50, 400);
      c.lineTo(400, 400);
      c.fill();

      c.fillStyle = "white";
      c.beginPath();
      c.moveTo(100, 175);
      c.lineTo(100, 350);
      c.lineTo(275, 350);
      c.fill();
    </script>
  </body>
</html>
