<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="400"> </canvas>

    <script>
      var screen = document.querySelector("canvas");
      var pen = screen.getContext("2d");
      pen.fillStyle = "lightgrey";
      pen.fillRect(0, 0, 600, 400);

      function drawCircle(x, y, ratio) {
        pen.beginPath();
        pen.arc(x, y, ratio, 0, Math.PI * 2, false);
        pen.fillStyle = "black";
        pen.fill();
      }

      function clearScreen() {
        pen.clearRect(0, 0, 600, 400);
        pen.fillStyle = "lightgrey";
        pen.fillRect(0, 0, 600, 400);
      }

      var x = 0,
        dir = 1;

      function animationCircle() {
        clearScreen();
        if (x > 600) {
          dir = -1;
        } else if (x < 0) {
          dir = 1;
        }
        x += dir;
        drawCircle(x, 200, 50);
      }

      setInterval(animationCircle, 5);
    </script>
  </body>
</html>
