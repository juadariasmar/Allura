<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="500"> </canvas>
    <script>
      var screen = document.querySelector("canvas");
      var c = screen.getContext("2d");

      function drawCanvas(x, y, color) {
        c.fillStyle = color;
        c.fillRect(x, y, 50, 50);
        c.strokeStyle = "black";
        c.strokeRect(x, y, 50, 50);
      }

      for (let x = 0; x < 600; x += 50) {
        for (let y = 0; y < 500; y += 50) {
          drawCanvas(x, y, "white");
        }
      }
    </script>
  </body>
</html>
