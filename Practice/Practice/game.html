<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body>
        <h1> Juego con Javascript </h1>

        <script>
            function saltarLinea() {

                document.write("<br>");

            }

            function imprimir(mensaje) {

                document.write(mensaje);

            }

            //var numeroPensado = Math.round(Math.random() * 10); //Math.round quita decimales del numero... Math.random() * 10 lanza un numero aleatorio y luego lo multiplica por 10


            function loteria(n) {
                return Math.round(Math.random() * n);

            }

            var numeroPensado = loteria(10);


            var intentos = 3;
            var contador = 1;

            while (contador <= intentos) {

                var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));

                if (numeroLanzado == numeroPensado) {
                    alert("Usted acerto");
                    break;
                } else {
                    alert("Usted erro);
                    }

                    contador++;

                }
        </script>
    </body>

</html>
