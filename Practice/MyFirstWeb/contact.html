<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="box">
        <h1>
          <img src="/img/logo.png" alt="" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html"> Home</a></li>
            <li><a href="product.html"> Products</a></li>
            <li><a href="contact.html"> Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <h2>Contact</h2>
        <fieldset class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-group-contact"
            required
            placeholder="Name"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-group-contact"
            required
            placeholder="email@dominio.com"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            class="form-group-contact"
            required
            placeholder="(xx) xxx xxxx xxx"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            cols="70"
            rows="10"
            class="form-group-contact"
            placeholder="Message"
          ></textarea>
        </fieldset>
        <legend>How would you like us to contact you?</legend>
        <fieldset section-form">
          <fieldset class="form-group">
            <label for="radio-email"
              ><input
                type="radio"
                name="contact"
                id="radio-email"
                value="email"
              />Email</label
            >
          </fieldset>
          <fieldset class="form-group">
            <label for="radio-phone"
              ><input
                type="radio"
                name="contact"
                id="radio-phone"
                value="phone"
              />Phone</label
            >
          </fieldset>
          <fieldset class="form-group">
            <label for="radio-whatsapp"
              ><input
                type="radio"
                name="contact"
                id="radio-whatsapp"
                value="whatsapp"
                checked
              />Whatsapp</label
            >
          </fieldset>

          <fieldset class="form-group">
            <legend>What time do you prefer to be served?</legend>
            <select name="" id="">
              <option value="">Morning</option>
              <option value="">Afternon</option>
              <option value="">Evening</option>
            </select>
          </fieldset>

          <label for="checkbox"
            ><input type="checkbox" id="checkbox" checked />Would you like to
            receive news from alura barbershop</label
          >

          <fieldset class="form-group">
            <button type="submit" class="btn">Send</button>
          </fieldset>
        </fieldset>
      </form>
      <section>
        <table>
          <thead>
            <tr>
              <th>Day</th>
              <th>Horary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td>8:00 - 18:00</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>8:00 - 18:00</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>8:00 - 18:00</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <img src="img/logo-blanco.png" alt="" />
      <p class="copyright">&copy; Copyright by Barbershop Alura - 2022</p>
    </footer>
  </body>
</html>
